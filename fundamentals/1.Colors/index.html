<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

  <title>Colors</title>
</head>

<body>
  <h1>1.Colors With Different Shades</h1>
  <p class="text-amber">Tailwand</p>
  <p class="text-amber-200">Tailwand</p>
  <p class="text-amber-300">Tailwand</p>
  <p class="text-amber-400">Tailwand</p>
  <p class="text-amber-500">Tailwand</p>
  <p class="text-amber-600">Tailwand</p>
  <p class="text-amber-700">Tailwand</p>
  <p class="text-amber-800">Tailwand</p>
  <p class="text-amber-900">Tailwand</p>
  <br>
  <hr>
  <br>

  <p class="bg-sky-500 text-white">hello world </p>
  <p class="bg-blue-500 text-white">hello world </p>
  <p class="bg-pink-600 text-white">hello world </p>

  <br>
  <hr>
  <br>
  <!--  text decoration -->
  <h1>3.text decoration</h1>
  <p class="underline">tailwand</p>
  <p class="line-through">tailwand</p>
  <p class="overline">tailwand</p>
  <p class="underline decoration-blue-600">tailwand</p>

  <br>
  <hr>
  <br>

  <!-- accent color use for forms checkbox etc radio etc s -->

  <input type="checkbox" class="accent-yellow-500">
  <input type="checkbox" class="accent-blue-500" checked>
  <input type="checkbox" class="accent-red-500" checked>

  <!-- arbitory color when you wanna give color of your own wish  -->

  <p class="text-[#fff]">tailwand</p>
  <p class="text-[#c0c0c0]">tailwand</p>



  <br>
  <hr>
  <br>

</body>

</html>
