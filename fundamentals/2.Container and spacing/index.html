<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <title>Container Spacing</title>
</head>

<body>
  <!-- thi is how margin work in tailwand -->
  <h3>1.Margin</h3>
  <div class="bg-yellow-500 mb-10">Margin</div>
  <div class="bg-yellow-500 m mx-50">Margin</div>
  <div class="bg-yellow-500 mt-20">Margin</div>
  <div class="bg-yellow-600 my-40">Margin</div>
  <div class="bg-yellow-700 mt-20">Margin</div>

  <br>
  <hr>
  <br>

  <!-- padding in tailwand -->

  <h3>2.padding</h3>
  <p class="bg-lime-200 p-4">padding all </p>
  <p class="bg-lime-300 pt-4">padding top </p>
  <p class="bg-lime-400 pb-4">padding bottom </p>
  <p class="bg-lime-500 pr-4">padding right </p>
  <p class="bg-lime-500 pl-4">padding left </p>
  <!-- <p class="bg-lime-500 px-40 py-40">padding x and y axis </p> -->

  <br>
  <hr>
  <br>
  <br>
  <hr>
  <br>

  <!-- spacing between items  -->

  <div class="flex space-x-5">
    <div class="bg-lime-400 p-4">1</div>
    <div class="bg-lime-400 p-4">1</div>
    <div class="bg-lime-400 p-4">1</div>
    <div class="bg-lime-400 p-4">1</div>
    <div class="bg-lime-400 p-4">1</div>
    <div class="bg-lime-400 p-4">1</div>

  </div>

  <br>
  <hr>
  <br>
  <br>


  <div class="flex  flex-col space-y-6">
    <div class="bg-lime-400 p-4">1</div>
    <div class="bg-lime-400 p-4">1</div>
    <div class="bg-lime-400 p-4">1</div>
    <div class="bg-lime-400 p-4">1</div>
    <div class="bg-lime-400 p-4">1</div>
    <div class="bg-lime-400 p-4">1</div>
  </div>




</body>

</html>
